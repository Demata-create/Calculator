<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

    <h1>Interest Calculator</h1>
    <div class="container">
        <label>Principal Amount ($):</label>
        <input type="number" id="principal" placeholder="Enter amount">

        <label>Rate of Interest (% per year):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label>Time (Years):</label>
        <input type="number" id="time" placeholder="Enter time in years">

        <label>Type of Interest:</label>
        <select id="interestType">
            <option value="simple">Simple Interest</option>
            <option value="compound">Compound Interest</option>
        </select>

        <button onclick="calculateInterest()">Calculate</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let time = parseFloat(document.getElementById("time").value);
            let interestType = document.getElementById("interestType").value;
            let result = 0;

            if (interestType === "simple") {
                result = (principal * rate * time) / 100;
            } else {
                result = principal * (Math.pow((1 + rate / 100), time)) - principal;
            }

            document.getElementById("result").innerHTML = "Interest: $" + result.toFixed(2);
        }
    </script>

</body>
</html>

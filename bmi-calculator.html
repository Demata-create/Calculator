<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>BMI Calculator</h1>
        <p>Enter your weight and height to calculate your BMI.</p>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required min="0" aria-describedby="weightHelp">
        <small id="weightHelp">Weight should be a positive number.</small>

        <label for="heightFeet">Height (feet):</label>
        <input type="number" id="heightFeet" placeholder="Enter height in feet" required min="0" aria-describedby="heightFeetHelp">
        <small id="heightFeetHelp">Height should be a positive number.</small>
